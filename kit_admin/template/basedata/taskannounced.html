<!DOCTYPE html>
<html>
<head>
    <title>任务发布</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../../plugins/layui/css/layui.css" media="all">
    <script src="../../../plugins/layui/layui.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>任务发布</legend>
</fieldset>
<div class="container" style="margin-left: 100px; margin-right: 100px;">
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">工厂:</label>
            <div class="layui-input-block">
                <select name="value1" lay-filter="">
                    <option value="">NE1发动机工厂</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">车间:</label>
            <div class="layui-input-block">
                <select name="value2" lay-filter="">
                    <option value="">机总八</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">生产线:</label>
            <div class="layui-input-block">
                <select name="value3" lay-filter="">
                    <option value="">NE1总装生产线</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">任务标题:</label>
            <div class="layui-input-block">
                <input type="text" name="value5" lay-verify="" autocomplete="off" placeholder=""
                       class="layui-input" value="XXX">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">任务优先级:</label>
            <div class="layui-input-block">
                <input type="text" name="value5" lay-verify="" autocomplete="off" placeholder=""
                       class="layui-input" value="1">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">开始时间：</label>
                <div class="layui-input-inline">
                    <input type="text" name="date" id="date" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">完成时间：</label>
                <div class="layui-input-inline">
                    <input type="text" name="date1" id="date1" value="" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">关闭人员</label>
            <div class="layui-input-block">
                <input type="text" name="value5" lay-verify="" autocomplete="off" placeholder=""
                       class="layui-input" value="张XX">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">任务内容</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" name="value7" lay-verify=""
                          placeholder="">XXXXXXX</textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">确认</button>
                <button type="reset" class="layui-btn layui-btn-danger">取消</button>

            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            ,laydate = layui.laydate;


        laydate.render({
            elem: '#date'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#date1'
            ,type: 'datetime'
        });

        //自定义验证规则
        form.verify({
            addLength: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息',
                shade: 0
            })
            return false;
        });
    });
</script>
</body>
</html>
