<!DOCTYPE html>
<html>
<head>
    <title>新增失效模式</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../../plugins/layui/css/layui.css" media="all">
    <script src="../../../plugins/layui/layui.js"></script>
</head>
<body>
<div class="container">
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">工厂:</label>
            <div class="layui-input-block">
                <select name="value1" lay-filter="">
                    <option value="">NE1发动机工厂</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">车间:</label>
            <div class="layui-input-block">
                <select name="value2" lay-filter="">
                    <option value="">机总八</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">生产线:</label>
            <div class="layui-input-block">
                <select name="value3" lay-filter="">
                    <option value="">NE1总装生产线</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">失效模式:</label>
            <div class="layui-input-block">
                <input type="text" name="value4" lay-verify="" autocomplete="off" placeholder=""
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">确认</button>
                <button type="reset" class="layui-btn layui-btn-danger" id="reset">取消</button>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layedit', 'laydate','upload'], function () {
        var $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;



        //自定义验证规则
        form.verify({
            addLength: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息',
                shade: 0
            })
            return false;
        });

        $('#reset').on('click', function (obj){
            console.log("---");
            $('#demo1').attr("src","");

        })
    });
</script>
</body>
</html>
