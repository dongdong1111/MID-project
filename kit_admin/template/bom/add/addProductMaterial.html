<!DOCTYPE html>
<html>
<head>
    <title>新增产品物料关联</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../../plugins/layui/css/layui.css" media="all">
    <script src="../../../plugins/layui/layui.js"></script>
</head>
<body>
<div class="container">
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">工厂:</label>
            <div class="layui-input-block">
                <select name="value1" lay-filter="">
                    <option value="">NE1发动机工厂</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">车间:</label>
            <div class="layui-input-block">
                <select name="value2" lay-filter="">
                    <option value="">机总八</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">生产线:</label>
            <div class="layui-input-block">
                <select name="value3" lay-filter="">
                    <option value="">NE1总装生产线</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">产品型号:</label>
            <div class="layui-input-block">
                <select name="value4" lay-filter="">
                    <option value="">NE1QE1-J</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">基础物料:</label>
            <div class="layui-input-block">
                <select name="value4" lay-filter="">
                    <option value="">缸盖总装</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">物料名称:</label>
            <div class="layui-input-block">
                <select name="value4" lay-filter="">
                    <option value="">缸盖总成B01</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用量:</label>
            <div class="layui-input-block">
                <input type="number" name="value6" lay-verify="" autocomplete="off" placeholder=""
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">确认</button>
                <button type="reset" class="layui-btn layui-btn-danger">取消</button>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer;

        //自定义验证规则
        form.verify({
            addLength: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息',
                shade: 0
            });
            return false;
        });
    });
</script>
</body>
</html>
