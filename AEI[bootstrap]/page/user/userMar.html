<body>
<div class="animated fadeInUp" id="v-main">

        <el-row>
            <el-col :span="24">
                <el-form-item label-width="90px" label="用户名">
                    <el-input v-model="condition.userName" placeholder="用户名"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="onSubmit">查询</el-button>
                </el-form-item>
            </el-col>
        </el-row>
    </el-form>
    <el-table :data="tableData" border stripe style="width: 100%">
        <el-table-column prop="field01" label="真实姓名" width="200px" align="center"></el-table-column>
        <el-table-column prop="field02" label="用户名" align="center"></el-table-column>
        <el-table-column prop="field03" label="单位/部门" align="center"></el-table-column>
        <el-table-column prop="field04" label="用户属性" align="center"></el-table-column>
        <el-table-column prop="field05" label="注册时间" align="center"></el-table-column>
        <el-table-column prop="field06" label="注销状态" align="center"></el-table-column>
        <el-table-column fixed="right" label="操作" align="center" width="160">
            <template slot-scope="scope">
                <el-button size="mini" @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                <el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)">删除</el-button>
            </template>
        </el-table-column>
    </el-table>
    <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage"
                   :page-size="100" layout="total, prev, pager, next, jumper" :total="400">

</div>
