<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <!-- FooTable -->
    <link href="css/plugins/footable/footable.core.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="layui/css/layui.css">


    <!-- Toastr style -->
    <link href="css/plugins/toastr/toastr.min.css" rel="stylesheet">

    <!-- Gritter -->
    <link href="js/plugins/gritter/jquery.gritter.css" rel="stylesheet">


    <style>
        .ibox-content {
            padding: 0;
        }

        .layui-form-item {
            margin-left: 20px;
            margin-top: -10px;
        }
    </style>

</head>
<body style="background:#f3f3f4;">
<div id="wrapper" style="background:#f3f3f4;">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10" style="margin-top: 5px;">
            <h2>用户列表</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="index.html">主页</a>
                </li>
                <li class="breadcrumb-item">
                    <a>用户管理</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong>用户列表</strong>
                </li>
            </ol>
        </div>
        <!--<div class="col-lg-2">-->
        <!--</div>-->
    </div>
    <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="ibox-content m-b-sm border-bottom">
            <form class="layui-form layui-form-pane" action="" style="margin-top: 20px;">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">登录名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="date" id="date" value="" autocomplete="off" class="layui-input"
                                   placeholder="登录名">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">中文姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="date1" id="date1" value="" autocomplete="off" class="layui-input"
                                   placeholder="中文姓名">
                        </div>
                    </div>
                    <div class="layui-inline" style="margin-top: -10px;">
                        <button class="layui-btn" type="button"><i class="layui-icon">&#xe615;</i>查询</button>
                        <button class="layui-btn" type="button" id="newAdd" data-href="main.html" data-id="21"
                                data-title="新增内容"><i class="layui-icon">&#xe61f;</i>新增
                        </button>
                        <button class="layui-btn" type="button" id="closeCurrent" data-id="19" data-title=""><i class="layui-icon">&#xe601;</i>导出</button>
                    </div>
                </div>
            </form>
            <!--</div>-->
        </div>
        <!--<div class="row" >-->
        <!--<div class="col-lg-12">-->
        <table class="layui-table"
               lay-data="{url:'datas/user-list.json',page:true,toolbar: '<div><button>批量删除</button></div>', id:'idProject'}"
               lay-filter="demo100">
            <thead>
            <tr>
                <th lay-data="{type:'checkbox', width:'3%', fixed: 'left'}"></th>
                <th lay-data="{field:'value1',  width:'5%', sort: true}">ID</th>
                <th lay-data="{field:'value2',  width:'6%'}">用户名</th>
                <th lay-data="{field:'value3',  width:'6%'}">中文姓名</th>
                <th lay-data="{field:'value4',  width:'6%', sort: true}">性别</th>
                <th lay-data="{field:'value5',  width:'15%'}">邮箱</th>
                <th lay-data="{field:'value6',  width:'10%',sort: true}">手机</th>
                <th lay-data="{field:'value7',  width:'10%',sort: true}">所属部门</th>
                <th lay-data="{field:'value8',  width:'10%'}">最后登陆时间</th>
                <th lay-data="{field:'value9',  width:'6%',sort: true}">登录次数</th>
                <th lay-data="{field:'value10', width:'10%'}">加入时间</th>
                <th lay-data="{field:'value11', width:'10%'}">计划开始时间</th>
                <th lay-data="{field:'value12', width:'10%'}">计划结束时间</th>
                <th lay-data="{field:'value13', width:'10%'}">实际开始时间</th>
                <th lay-data="{field:'value14', width:'6%'}">项目经理</th>
                <th lay-data="{field:'value15', width:'6%'}">负责人</th>
                <th lay-data="{field:'value16', width:'6%'}">协助人</th>
                <th lay-data="{field:'value17', width:'6%'}">项目状态</th>
                <th lay-data="{field:'value18', width:'6%'}">SVIV地址</th>
                <th lay-data="{field:'value19', width:'8%'}">项目备注</th>
                <th lay-data="{field:'value20', width:'6%'}">是否删除</th>
                <th lay-data="{field:'value21', width:'6%', sort: true}">客户名称1</th>
                <th lay-data="{field:'value22', width:'6%', sort: true}">客户编码</th>
                <th lay-data="{field:'value23', width:'6%', sort: true}">项目编码</th>
                <th lay-data="{fixed: 'right', width:'8%', align:'center', toolbar: '#barDemo'}">操作</th>
            </tr>
            </thead>
        </table>
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs " lay-event="edit" data-href="edit.html" data-id="18" data-title="编辑内容"
               style="color:#fff;">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger" style="color:#fff;">删除</a>
        </script>
        <!--</div>-->
        <!--</div>-->
    </div>

</div>


<!-- Mainly scripts -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="layui/layui.js"></script>
<!-- Custom and plugin javascript -->
<script src="js/inspinia.js"></script>
<script src="js/plugins/pace/pace.min.js"></script>

<!-- FooTable -->
<script src="js/plugins/footable/footable.all.min.js"></script>

<script src="js/tab.js"></script>
<!-- Page-Level Scripts -->
<script>
    var table;
    layui.use(['table'], function () {
        table = layui.table;
        var $ = layui.jquery;

        //监听工具条
        table.on('tool(demo100)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                addContent(this, 'parent.');
            }
        });
    });

    //增加内容
    $('#newAdd').on('click', function () {
        addContent(this, 'parent.');
    });

    //增加内容里面的导出按钮 删除功能
    $('#closeCurrent').on('click', function () {
        parent.closeTab('16');
    });

</script>

</body>

</html>
